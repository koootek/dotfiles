# Reload config
unbind r
bind r source-file ~/.tmux.conf

set -sg escape-time 0
set -g base-index 1

# Custom prefix
unbind C-b
setw -g prefix C-a
bind-key C-a send-prefix

# Enable mouse
set -g mouse on

# Window keybinds
setw -g mode-keys vi
bind-key n new-window
bind-key q split-window -h
bind-key e split-window -v
bind-key b last-window
bind-key c kill-pane
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Session keybinds
bind-key D new-session -A -s dotfiles -c ~/dotfiles
bind-key R new-session -A -s rust -c ~/projects/rust
bind-key k kill-session -a # kill all sessions but the current
bind-key T kill-server

# Start a non-login shell
set -g default-command "${SHELL}"

# Enable true-color
set -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "tmux-256color"

